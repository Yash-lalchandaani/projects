<html>
  <head>
    <style>
      div {
        width: 100px;
        height: 100px;
        border: 2px solid black;
      }
      #grad1 {
        background-image: linear-gradient(blue, aqua);
      }
      #grad2 {
        background-image: linear-gradient(to right, red, yellow);
      }
      #grad3 {
        background-image: linear-gradient(to bottom right, green, aqua);
      }
    </style>
  </head>
  <body>
    <h1>welcome to html</h1>
    <p>html is hyper text markup language</p>
    <div id="grad1"></div>
    <div id="grad2"></div>
    <div id="grad3"></div>
  </body>
</html>
